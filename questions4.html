<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
 

 <form action="thankyou.html" method="get">

  <fieldset>
    <legend><h2>1. What does HTML stand for?</h2></legend>
    <input type="radio" name="q1" id="q1a" value="a" required />
    <label for="q1a">Hyper Text Markup Language</label><br />

    <input type="radio" name="q1" id="q1b" value="b" />
    <label for="q1b">Home Tool Markup Language</label><br />

    <input type="radio" name="q1" id="q1c" value="c" />
    <label for="q1c">Hyperlinks and Text Markup Language</label><br />
  </fieldset>

  <fieldset>
    <legend><h2>2.  What is the correct HTML element for inserting an image?</h2></legend>
     <input type="radio" name="q5" id="q5a" value="a" required />
  <label for="q5a">&lt;img&gt;</label><br />

  <input type="radio" name="q5" id="q5b" value="b" />
  <label for="q5b">&lt;image&gt;</label><br />

  <input type="radio" name="q5" id="q5c" value="c" />
  <label for="q5c">&lt;picture&gt;</label><br />

</fieldset>

  <fieldset>
    <legend><h2>3. Choose the correct HTML element for the largest heading:</h2></legend>
    <input type="radio" name="q3" id="q3a" value="a" required />
    <label for="q3a">&lt;heading&gt;</label><br />

    <input type="radio" name="q3" id="q3b" value="b" />
    <label for="q3b">&lt;h1&gt;</label><br />

    <input type="radio" name="q3" id="q3c" value="c" />
    <label for="q3c">&lt;h6&gt;</label><br />
  </fieldset>

  <fieldset>
    <legend><h2>4. What is the correct HTML element for inserting a line break?</h2></legend>
    <input type="radio" name="q4" id="q4a" value="a" required />
    <label for="q4a">&lt;br&gt;</label><br />

    <input type="radio" name="q4" id="q4b" value="b" />
    <label for="q4b">&lt;break&gt;</label><br />

    <input type="radio" name="q4" id="q4c" value="c" />
    <label for="q4c">&lt;lb&gt;</label><br />
  </fieldset>
<center>
    
    <button type="submit">Submit</button>
</center>

</form>



 

</body>
